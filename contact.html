<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskyblue;">

            <a class="navbar-brand" href="index.html">
              <img src="./Assets/images/logo.png" width="30" height="30" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="projects.html"><i class="fas fa-map fa-lg"></i> Projects</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-white bg-dark mb-3">
            <h1 class="card-title">Contact Us</h1>
          </div>
          <div class="card-body">
              <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
            <form>
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required>
              </div>

              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address" required>
              </div>

              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name=" Message" rows="3" required></textarea>
              </div>

              <a button class="btn btn-primary btn-lg" type=button href="index.html" >Submit</button></a>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
    <!--footer-->
    <footer>
        <nav class="navbar navbar-light" style="background-color: lightskyblue;">
            <h6>&copy;&nbsp;COMP125-Assignment 2 - Nahia Akter - 301106956.</h6>
        </nav>
    </footer>


    <!-- JavaScript Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
    
</body>
</html>
